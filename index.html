<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XINCHAOHOCHIMINH - Translator</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="json/manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Favicon -->
  <link rel="icon" href="picter/icon.png" type="image/png" sizes="32x32">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- iOS Home Screen Icon -->
  <link rel="apple-touch-icon" href="picter/icon.png" sizes="180x180">

  <!-- iOS PWA Options -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <!-- Logo -->
    <img src="picter/logo.png" alt="Logo" class="logo" />

        <!-- Dòng chữ chạy -->
    <div class="marquee-box">
      <div class="marquee">
        🌏 카페회원 풀빌라 숙소 골프예약대행 밤문화 할인!
      </div>
    </div>

    <!-- Logo + Link -->
    <div class="link-box">
      <a href="https://cafe.naver.com/77777a" target="_blank">
        <img src="picter/logo_cf.jpg" alt="Logo" class="link-logo">
        <span>신짜오호치민 카페가기 🔗</span>
      </a>
    </div>

    <!-- Chọn ngôn ngữ -->
    <div class="lang-box">
      <select id="langFrom">
        <option value="vi">Tiếng Việt</option>
        <option value="ko">한국어</option>
      </select>

      <span class="swap" id="swapBtn">⇄</span>

      <select id="langTo">
        <option value="ko">한국어</option>
        <option value="vi">Tiếng Việt</option>
      </select>
    </div>

    <!-- Khung nhập -->
    <div class="input-box">
      <label for="inputText" id="langLabel">Tiếng Việt</label>
      <textarea id="inputText" maxlength="200" placeholder="Nhập văn bản cần dịch..."></textarea>
      <div class="char-count"><span id="count">0</span>/200 ký tự</div>
      <button id="sendBtn">Dịch</button>
    </div>

    <!-- Kết quả dịch -->
    <div id="resultBox" class="result-box" style="display:none;">
      <label for="translatedText" id="targetLabel">Kết quả</label>
      <textarea id="translatedText" readonly></textarea>
      <button id="copyBtn">📋 Copy</button>
    </div>

    <!-- Footer -->
    <footer>
      Copyright 2025 © jjacmn - XINCHAOHOCHIMINH
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
