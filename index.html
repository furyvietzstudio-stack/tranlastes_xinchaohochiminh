<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XINCHAOHOCHIMINH - Translator</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="json/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="picter/logo.png" alt="Logo" class="logo" />

    <!-- Chọn ngôn ngữ -->
    <div class="lang-box">
      <select id="langFrom">
        <option value="vi">Tiếng Việt</option>
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>

      <span class="swap" id="swapBtn">⇄</span>

      <select id="langTo">
        <option value="ko">한국어</option>
        <option value="vi">Tiếng Việt</option>
        <option value="en">English</option>
      </select>
    </div>

    <!-- Khung nhập -->
    <div class="input-box">
      <label for="inputText" id="langLabel">Tiếng Việt</label>
      <textarea id="inputText" maxlength="200" placeholder="Nhập văn bản cần dịch..."></textarea>
      <div class="char-count"><span id="count">0</span>/200 ký tự</div>
      <button id="sendBtn">Dịch</button>
    </div>

    <!-- Kết quả dịch -->
    <div id="resultBox" class="result-box" style="display:none;">
      <label for="translatedText" id="targetLabel">Kết quả</label>
      <textarea id="translatedText" readonly></textarea>
      <button id="copyBtn">📋 Copy</button>
    </div>

    <!-- Footer -->
    <footer>
      Copyright 2025 © kkacmn - XINCHAOHOCHIMINH
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
